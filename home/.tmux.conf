set-option -g default-shell /bin/zsh

set-window-option -g mode-keys vi # use vi style movements when in copy mode (prefix+[)

bind-key C-a setw synchronize-panes

bind-key -t vi-copy 'v' begin-selection # mock "visual mode" for copying from copy mode
bind-key -t vi-copy 'y' copy-selection  # press 'y' to end the selection (like yank)

bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R
bind-key -n C-\ select-pane -l

setw -g mouse on
